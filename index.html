<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div>123</div>
    <button>0</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>+</button>
    <button>-</button>
    <button>x</button>
    <button>/</button>
    <button>=</button>
    <button>clear</button>


    <script>
        function add(num1, num2) {
            return num1 + num2;
        }

        function subtract(num1, num2) {
            return num1 - num2;
        }

        function multiply(num1, num2) {
            return num1 * num2;
        }

        function divide(num1, num2) {
            return num1 / num2;
        }

        console.log(add(1, 3));
        console.log(subtract(1, 3));
        console.log(multiply(1, 3));
        console.log(divide(1, 3));

        let num1 = 3;
        let operator = '+';
        let num2 = 5;

        function operate(num1, operator, num2) {
            switch(operator) {
                case '+':
                    return add(num1, num2);
                    break;
                case '-':
                    return subtract(num1, num2);
                    break;
                case '*':
                case 'x':
                    return multiply(num1, num2);
                    break;
                case '/':
                    return divide(num1, num2);
                    break;
                // Add default case? //
            }
        }

        console.log(operate(3, '+', 5));
        console.log(operate(3, '-', 5));
        console.log(operate(3, '*', 5));
        console.log(operate(3, 'x', 5));
        console.log(operate(3, '/', 5));
    </script>
</body>
</html>
